<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <section class='content__wrapper pt-5'>
        <div class="container">
            <h1 class='content__white-body-header fs-header'>
                My Appointments
            </h1>
            <p class='content__white-body-text'>
                Not interested? <a href="#" id="goto-dashboard"><span class='text-primary fw-bold'>Go dashboard</span></a>
            </p>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">S/N</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Reason for booking</th>
                            <th scope="col">Date Booked</th>
                        </tr>
                        </thead>
                        <tbody id="content">
                            <!-- results comes in here from the script -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="./js/get-Scheduled-Appointments.js"></script>
</html>
